<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Predicted Price Result </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            
            <header>
                <h1>Mobile Price Prediction </h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form> 
                                <h1>PREDICTED PRICE</h1> 
                                <p> 
                                    <label for="price" class="uname"  > <b>PRICE<b></label>
                                    <input id="price" name="price"  type="number" value={{prediction}} readonly="readonly" />
                                </p>
                                
                                
                                
                            </form>
                        </div>

                        						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
